<!-- inicio do form -->
<div class="container regristros">
<form>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputName">Nome Completo</label>
      <input type="text" class="form-control" id="inputName" placeholder="Nome Completo">
    </div>
    <div class="form-group col-md-2">
      <label for="inputNumber">Cpf</label>
      <input type="number" class="form-control" id="inputNumber" placeholder="CPF">
    </div>
	<div class="form-group col-md-2">
      <label for="inputData">Data de Nascimento</label>
      <input type="date" class="form-control" id="inputData" placeholder="Data de Nascimento">
    </div>
	  <div class="form-group col-md-2">
	  <label for="inputSexo">Sexo</label>
	  <input type="text" class="form-control" id="inputSexo" placeholder="Sexo">
	  </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEndereco">Endereço</label>
      <input type="text" class="form-control" id="inputEndereco" placeholder="Endereço">
    </div>
    <div class="form-group col-md-4">
      <label for="inputPhone">Telefone</label>
      <input type="phone" class="form-control" id="inputPhone" placeholder="Telefone">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Cidade</label>
	  <select id="inputCity" class="form-control">
       	<option selected>Escolha...</option>
        <option>Niterói</option>
		<option>São Gonçalo</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Estado</label>
      <select id="inputState" class="form-control">
        <option selected>Escolha...</option>
        <option>Rio de Janeiro</option>
		<option>São Paulo</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Cep</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
	</div>
	<div class="form-row">
	<div class="form-group col-md-6">
      <label for="inputPlano">Plano de Saúde</label>
      <input type="text" class="form-control" id="inputPlano">
    </div>
	<div class="form-group col-md-6">
      <label for="inputCadastro">Data de Cadastro</label>
      <input type="date" class="form-control" id="inputCadastro">
    </div>
	</div>
  <div class="form-group">
    <label for="inputFoto">Suba a foto do Paciente</label>
    <input type="file" class="form-control-file" id="inputFoto">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Observaçôes</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Registrar</button>
</form>
</div>
