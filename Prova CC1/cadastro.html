<!-- inicio do formulario do home -->
<div class="container" id="sign">	
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">E-mail</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="E-mail">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Senha</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Endereço</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="N°:24 Rio de Janeiro - Niterói">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Endereço 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, casa, ou sobrado">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Cidade</label>
	  <select id="inputCity" class="form-control">
       	<option selected>Escolha...</option>
        <option>Niterói</option>
		<option>São Gonçalo</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Estado</label>
      <select id="inputState" class="form-control">
        <option selected>Escolha...</option>
        <option>Rio de Janeiro</option>
		<option>São Paulo</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Cep</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar-se</button>
</form>
